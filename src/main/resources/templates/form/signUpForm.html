<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="../../static/css/fonts/material-design-iconic-font.min.css"
    th:href="@{/css/fonts/material-design-iconic-font.min.css}">

    <!-- Main css -->
    <link rel="stylesheet" href="../../static/css/signup/style.css" th:href="@{/css/signup/style.css}">
    <link rel="stylesheet" href="loginForm/style.css" th:href="@{/css/signup/signUpForm.css}">
</head>
<body>

    <div class="main">

        <section class="signup">
<!--             <img src="../../static/images/signup-bg.jpg" alt="" style="background-image: url(/images/signup-bg.jpg);">-->
            <body class="img js-fullheight" style="background-image: url(/images/signup-bg.jpg);">
            <div class="container">
                <div class="signup-content">
                    <form method="POST" th:action th:object="${signUpForm}" id="signup-form" class="signup-form">
                        <h2 class="form-title">Create account</h2>
                        <div th:if="${#fields.hasGlobalErrors()}">
                            <p class="field-error-global" th:each="err :${#fields.globalErrors()}" th:text="${err}">글로벌 오류 메시지</p>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" th:field="*{membername}"
                                   th:errorclass="field-error-input" name="name" id="name" placeholder="아이디를 입력해주세요."/>
                            <div class="field-error" th:errors="*{membername}">아이디 오류</div>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-input" th:field="*{email}"
                                   th:errorclass="field-error-input" name="email" id="email" placeholder="이메일을 입력해주세요."/>
                            <div class="field-error" th:errors="*{email}">이메일 오류</div>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" th:field="*{nickname}" th:errorclass="field-error-input"
                                   name="nickname" id="nickname" placeholder="닉네임을 입력 해주세요."/>
                            <div class="field-error" th:errors="*{nickname}">닉네임 오류</div>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" th:field="*{password}" th:errorclass="field-error-input"
                                   name="password" id="password" placeholder="비밀번호를 입력해주세요."/>
                            <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                            <div class="field-error" th:errors="*{password}">비밀번호 오류</div>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-input" th:field="*{repeatPassword}" th:errorclass="field-error-input"
                                   name="repeatPassword" id="repeatPassword" placeholder="비밀번호를 재입력 해주세요."/>
                            <div class="field-error" th:errors="*{repeatPassword}">재입력 비밀번호 오류</div>
                        </div>
                        <div class="form-group">
                            <input type="submit" name="submit" id="submit" class="form-submit" value="회원가입"/>
                        </div>
                    </form>
                    <p class="loginhere">
                        Have already an account ? <a href="#" th:href="@{/login}" class="loginhere-link">Login here</a>
                    </p>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script th:inline="javascript">

        $(document).ready((function() {
            $(".toggle-password").click(function() {

                $(this).toggleClass("zmdi-eye zmdi-eye-off");
                var input = $($(this).attr("toggle"));
                if (input.attr("type") == "password") {
                    input.attr("type", "text");
                } else {
                    input.attr("type", "password");
                }
            });
        }));
    </script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
