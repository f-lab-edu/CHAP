<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="../../static/css/login/style.css" th:href="@{/css/login/style.css}">
    <link rel="stylesheet" href="../../static/css/login/loginForm.css" th:href="@{/css/login/loginForm.css}">

</head>
<body>

</body>
<!doctype html>
<html lang="en">
<body class="img js-fullheight" style="background-image: url(/images/bg.jpg);">
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
                <h2 class="heading-section">CHAP에 오신걸 환영합니다</h2>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="login-wrap p-0">
                    <h3 class="mb-4 text-center">회원이신가요?</h3>
                    <form action="#" th:action th:object="${loginForm}" class="signin-form" method="post">

                        <div th:if="${#fields.hasGlobalErrors()}">
                            <p class="field-error-global" th:each="err :${#fields.globalErrors()}" th:text="${err}">글로벌 오류 메시지</p>
                        </div>
                        <div class="form-group">
                            <input type="text" th:field="*{membername}"
                                   th:errorclass="field-error" class="form-control" placeholder="아이디를 입력해주세요">
                            <div class="field-error" th:errors="*{membername}">아이디 오류</div>
                        </div>
                        <div class="form-group">
                            <input id="password-field" th:field="*{password}"
                                   th:errorclass="field-error" type="password" class="form-control" placeholder="비밀번호를 입력해주세요">
                            <div class="field-error" th:errors="*{password}">비밀번호 오류</div>
                            <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="form-control btn btn-primary submit px-3">로그인</button>
                        </div>
                        <div class="form-group d-md-flex">
                            <div class="w-50">
                            </div>
                            <div class="w-50 text-md-right">
                                <a href="#" style="color: #fff">Forgot Password</a>
                            </div>
                        </div>
                    </form>
                    <p class="w-100 text-center">&mdash; Or Sign In With &mdash;</p>
                    <div class="social d-flex text-center">
                        <a href="#" th:href="@{/signUp}" class="px-2 py-2 mr-md-1 rounded"><span class="ion-logo-facebook mr-2"></span> 회원가입하기</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- JS -->
<script src="../../static/js/bootstrap.min.js"></script>
<script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
<script th:inline="javascript">

    $(document).ready((function() {
        $(".toggle-password").click(function() {

            $(this).toggleClass("zmdi-eye zmdi-eye-off");
            var input = $($(this).attr("toggle"));
            if (input.attr("type") == "password") {
                input.attr("type", "text");
            } else {
                input.attr("type", "password");
            }
        });
    }));
</script>
</body>

</html>
